<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <h1>Vendas</h1>

        <a href= "/vendas/novo" class="btn btn-primary">Novo</a>

        <table class="table" id="tabvendas">
            <thead>
                <th>Produto</th>
                <th>Preço</th>
                <th>Data</th>
                <th></th>
            </thead>
            <tbody>
                <tr th:each="umVenda : ${listaVendas}">
                    <td th:text="${umVenda.nome}"></td>
                    <td th:text="${umVenda.preco}"></td>
                    <td th:text="${umVenda.data}"></td>
                    <td><a th:href="@{'vendas/alterar/' + ${umVenda.id}}"
                        class="btn btn-warning">Alterar</a>

                        <button class="btn btn-danger js-delete"
                        th:data-id="${umVenda.id}">Excluir</button>
                    
                    
                    
                    </td>
                </tr>
            </tbody>
        </table>


        <div class="modal" tabindex="-1" id="modalvenda">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Excluir Venda</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Confirma a exclusão do venda?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                  <button type="button" class="btn btn-primary" id="btnsim">Sim</button>
                </div>
              </div>
            </div>
          </div>


        <div th:include="layout :: footer">(footer)</div>
        <script th:src="@{/script3.js}"></script> 
    </body>
</html>
